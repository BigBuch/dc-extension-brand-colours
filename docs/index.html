<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"/>
  <title>DcExtensionBrandColours</title>
  <base href="/dc-extension-brand-colours/">
  <script>
    function initialize() {
      // Initialize the SDK before the bundle loads, so that DC knows we're an extension and doesn't time out.

      window.extensionsSdkInstance = new Promise((resolve, reject) => {
        let script = document.createElement('script');
        script.type = 'text/javascript';
        script.onload = () => {
          dcExtensionsSdk.init().then(result => resolve(result)).catch(error => reject(error));
        }

        script.src = 'https://unpkg.com/dc-extensions-sdk@1.0.3/dist/dc-extensions-sdk.umd.js';
        document.head.appendChild(script);
      });
    }

    initialize();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="styles.css"></head>
<body>
  <amp-root></amp-root>
<script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="vendor.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
